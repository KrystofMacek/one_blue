name: one_blue
description: One Blue | Flutter Mobile Development.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hexagon: 0.2.0-nullsafety.1
  flutter_riverpod: 0.14.0+3
  auto_size_text: ^2.1.0
  dashed_container: ^1.0.1
  animated_text_kit: ^4.2.1
  firebase_core: "^0.7.0"
  cloud_functions: "^0.9.0"


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
  fonts:
    - family: Neuropol
      fonts:
        - asset: assets/fonts/neuropol_x_rg.ttf
    - family: Orbitron
      fonts:
        - asset: assets/fonts/orbitron_m.ttf
